<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Add City</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<script>
   var cities=["Delhi","Hyd","Mumbai","Agara","PrayagRaj"];
    function LoadCities(){
    document.getElementById("stCities").innerHTML="";
     for(let city of cities){
      var option=document.createElement("option");
      option.text=city;
      option.value=city;
      document.getElementById("stCities").appendChild(option);
   }
    document.getElementById("lblCount").innerHTML = `Total No of Cities : ${cities.length}`.bold().fontcolor("red").italics();
    }
  function bodyLoad(){
   LoadCities();
  }
   function AddCity(){
      var cityName=document.getElementById("txtCity").value;
       if(cityName){
         if(cities.indexOf(cityName)==-1){
         cities.push(cityName);
        
         document.getElementById("txtCity").value="";
         cities.sort();
         LoadCities();
       }
       }
       else{
         alert("Please Enter City");
       }
      }
      function RemoveCity(){
            var selectedCityName = document.getElementById("stCities").value;
            var selectedIndex = cities.indexOf(selectedCityName);
            if(selectedIndex==-1){
                 alert(`Please Select City`)
            }else{
               var flag = confirm(`Delete ${selectedCityName}\nAre you sure want to delete?`);
            if(flag==true){
                cities.splice(selectedIndex,1);
                LoadCities();
            }
            }
         }
            function ClearCity(){
               cities.length=0;
               LoadCities();
            }
            function  SortAss(){
               cities.sort();
               LoadCities();
            }
            function SortDes(){
               cities.sort();
               cities.reverse();
               LoadCities();
            }
</script>
<style>
   .container{
      padding: 10px;
      height: 280px;
      box-shadow: 1px 1px 10px blue;
     
      
   }

</style>
<body class="container-fluid" onload="bodyLoad();">
   <div class="mt-3 mb-3 w-100 container">
     
      <div class="input-group">
        <span class="input-group-text">New City</span>
         <input type="text" class="form-control" id="txtCity" autofocus="on">
         <button class="btn btn-primary" onclick="AddCity();">Add</button>
      </div>
      <div class="w-100">
         <div class="mt-2">
            <button class="btn btn-primary" onclick="SortAss();"><span class="bi bi-sort-alpha-down"></span></button>
            <button class="btn btn-primary" onclick="SortDes();"><span class="bi bi-sort-alpha-up"></span></button>
         </div>
         <select class=" mt-2 form-select" id="stCities" size="4"></select>
         <label class="form-label" id="lblCount"></label>
      </div>
      <div>
         <button class="btn btn-danger" onclick="RemoveCity();"><span class="bi bi-trash-fill">Remove City</span></button>
         <button class="btn btn-danger" onclick="ClearCity();">Clear All</button>
      </div>
    </div>
</body>
</html>
